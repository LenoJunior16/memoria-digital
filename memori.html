<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mem√≥ria Especial üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0; 
      font-family: Arial, sans-serif; 
      background: linear-gradient(120deg, #6ee7b7, #60a5fa); 
      color: #fff; 
      text-align: center;
    }
    .container { max-width: 800px; margin: auto; padding: 20px; }
    h1 { font-size: 1.5rem; margin: 8px 0; }
    .carousel {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      text-align: center;
    }
    .carousel img {
      width: 65%;
      display: none;    
      margin: 0 auto;
      border-radius: 20px;
    }
    .carousel img.active { display: block; }
    .message {
      margin-top: 20px; 
      background: rgba(0,0,0,0.3); 
      padding: 15px; 
      border-radius: 12px;
      font-size: 1.0rem;
    }
    audio { margin-top: 20px; width: 100%; }
    .footer { margin-top: 10px; font-size: 1.2rem; opacity: 0.8; }

    /* Contador */
    #contador {
      margin-top: 15px;
      margin-bottom: 25px; /* <<< margem entre contador e carrossel */
      background: rgba(0, 0, 0, 0.3);
      display: inline-block;
      padding: 10px;
      border-radius: 12px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #24012b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Para Sempre N√≥s Dois üíõ</h1>

    <!-- Contador de tempo juntos -->
    <div id="contador">Carregando...</div>

    <!-- Carrossel de fotos -->
    <div class="carousel">
      <img src="foto1.jpg" class="active" alt="Foto 1">
      <img src="foto2.jpg" alt="Foto 2">
      <img src="foto3.jpg" alt="Foto 3">
      <img src="foto4.jpg" alt="Foto 4">
      <img src="foto5.jpg" alt="Foto 5">
      <img src="foto6.jpg" alt="Foto 6">
      <img src="foto7.jpg" alt="Foto 7">
      <img src="foto8.jpg" alt="Foto 8">
    </div>

    <!-- Mensagem -->
    <div class="message">
      Meu amor, cada momento ao seu lado √© inesquec√≠vel.  
      Essa mem√≥ria √© s√≥ um pedacinho do quanto voc√™ √© especial pra mim.  
      Te amoooo muitooo! üíñ
    </div>

    <!-- M√∫sica -->
    <audio controls autoplay loop>
      <source src="musica.mp3" type="audio/mpeg">
      Seu navegador n√£o suporta √°udio.
    </audio>

    <div class="footer">Feito com ‚ù§Ô∏è especialmente para voc√™</div>
  </div>

  <script>
    // Carrossel autom√°tico
    let slides = document.querySelectorAll('.carousel img');
    let index = 0;
    setInterval(() => {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 3000);

    // Contador de tempo juntos
    const inicio = new Date("2025-06-22T16:00:00"); // Data de in√≠cio

    function atualizarContador() {
      const agora = new Date();
      let diff = agora - inicio; // diferen√ßa em ms

      if (diff < 0) {
        document.getElementById("contador").innerText = "Ainda n√£o come√ßamos üíï";
        return;
      }

      let segundos = Math.floor(diff / 1000);
      let minutos = Math.floor(segundos / 60);
      let horas = Math.floor(minutos / 60);
      let dias = Math.floor(horas / 24);
      let meses = Math.floor(dias / 30.44); // m√©dia de dias por m√™s
      let anos = Math.floor(dias / 365);

      segundos %= 60;
      minutos %= 60;
      horas %= 24;
      dias = dias % 30.44; // resto de dias dentro do m√™s

      document.getElementById("contador").innerText =
        `${anos} anos ${meses} meses ${Math.floor(dias)} dias ${horas} horas ${minutos} minutos ${segundos} segundos`;
    }

    atualizarContador();
    setInterval(atualizarContador, 1000);
  </script>
</body>
</html>
